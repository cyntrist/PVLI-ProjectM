<!DOCTYPE>
<html>
<head>
   <meta charset- "UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>¡Crea tu propio personaje de MBTI! </title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>¡Crea tu propio personaje de MBTI!</h1>
    <div class = "stats">
        <form name="crear">
            <p class = "stats">
                <ul>
                    <li>Carisma:    
                        <input id="carisma" type="number" value="4" min="0" max="5">
                    </li>
                    <li>Amabilidad:
                        <input id="amabilidad" type="number" value="5" min="0" max="5">
                    </li>
                    <li>Inteligencia:
                        <input id="inteligencia" type="number" value="2" min="0" max="5">
                    </li>
                    <li>Humor:
                        <input id="humor" type="number" value="4" min="0" max="5">
                    </li>
                    <li>Suerte:
                        <input id="suerte" type="number" value="1" min="0" max="5">
                    </li>
                    <li>
                        <button type="submit">Cambiar</button>
                    </li>
                </ul>
            </p>
        </form>
        <p>¡Entra en la consola para descargar tu gráfico!</p>
    </div>
    <div id="canvas-container">
        <p id="canvas-parag" align="center">
            <canvas id="chartId" aria-label="chart" height="500" width="500"></canvas>
        </p>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.min.js"></script>
   <script src="script.js"></script>
   </div>
</body>
</html>
