<!DOCTYPE>
<html>
<head>
   <meta charset- "UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>chart.js</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <canvas id="chartId" aria-label="chart" height="500" width="800"></canvas>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.min.js"></script>
   <script>
      var chrt = document.getElementById("chartId").getContext("2d");
      var chartId = new Chart(chrt, {
         type: 'radar',
         data: {
            labels: ["Carisma", "Amabilidad", "Inteligencia", "Humor", "Suerte"],
            datasets: [{
               label: "",
               data: [5, 2, 0, 4, 3 ],
               pointBackgroundColor: ['rgb(241, 120, 151, 0.8)'],
               borderColor: ['rgb(241, 120, 151, 0.8)'],
               borderWidth: 5,
               pointRadius: 5,
            }],
         },
         options: {
            plugins: {
                legend: {
                    display: false,
                    labels: {
                        color: 'pink',
                    }
                }
            },
            pointStyle: false,
            responsive: false,
            animation: {
                onComplete: function () {
                  console.log(chartId.toBase64Image());
                },
              },
            elements: {
               line: {
                  borderWidth: 3,
                  backgroundColor: 'rgba(241, 120, 151, 0.5)',
               }
            },
            scales: {
                r: {
                    pointLabels: {
                        color: 'rgba(241, 120, 151, 1)',
                        font: {
                            size: 20,
                            weight: 'bold'  ,
                        },
                    },
                    backgroundColor: 'rgba(241, 120, 151, 0.1)',
                    animate: false,
                    angleLines: {
                        display: false
                    },
                    grid: {
                        lineWidth: 2,
                        //borderDash: [5*2, 5*2],
                        //borderDashOffset: 0.5,
                        color: 'rgba(235, 196, 206, 0.8)',
                    },
                    beginAtZero: true,
                    min: 0,
                    max: 5,
                    ticks: {
                        stepSize: 1,    
                        display: false,
                    }
                }
            }
         },
      });

        var image = chartId.toBase64Image();
        console.log(image); 
   </script>
</body>
</html>
